<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="assets/CSS/all.min.css">
    <!-- bootstrap Style Sheet -->
    <link rel="stylesheet" href="assets/CSS/bootstrap.min.css">
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="assets/CSS/stylesignup.css">

    <title>Login</title>
</head>

<body>
    <div class="container  my-5 text-center">

        <div class=" content m-auto w-75 p-5 ">
            <h1>Smart Login System</h1>
            <input id="signupName" type="text" class="form-control my-3" placeholder="Enter your name" required>
            <input id="signupEmail" type="text" class="form-control my-3" placeholder="Enter your email" required>
            <input id="signupPassword" type="password" class="form-control my-3" placeholder="Enter your password"
                required>
            <p id="msg" class="text-danger"></p>
           
            <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a href="index.html">Signin</a></p>
        </div>

    </div>



    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="Main.js"></script>

</body>

</html>
